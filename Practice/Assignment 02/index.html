<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="row container search_box mt-5">
        <div class="d-flex col-6">
            <input id="s_input" class="form-control me-2 INPUT" type="search" placeholder="Search" aria-label="Search">
            <a id="s_btn" class="btn btn-outline-success" type="submit">Search</a>
        </div>
    </div>

    
    <div class="main-container row container">
        <div class="col-8">
            <div id="not-found"></div>
            <div id="show-products" class="row row-cols-1 row-cols-3 g-4">

            </div>
        </div>

        <div class="col-4 cart-container">
            <h1 class="mt-5">Total Cart: <span id="CNT">0</span></h1>
            <div class="head">
                <h5>SL</h5>
                <h5>Img</h5>
                <h5>Name</h5>
            </div>
            <hr>
            <div id="cart-container">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
